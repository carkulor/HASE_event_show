<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>恒生银行年度大事记 (2015-2024)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-50 font-sans">
    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <div class="w-10 h-10 bg-hsg-green rounded-full flex items-center justify-center">
                        <span class="text-white font-bold text-lg">恒</span>
                    </div>
                    <h1 class="ml-3 text-2xl font-bold text-gray-900">恒生银行年度大事记</h1>
                </div>
                <div class="text-sm text-gray-600">2015 - 2024</div>
            </div>
        </div>
    </header>

    <!-- Timeline Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-16 z-40">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-center py-4">
                <div class="flex space-x-2 sm:space-x-4 overflow-x-auto timeline-nav">
                    <div class="flex items-center space-x-2 sm:space-x-4 min-w-max">
                        <!-- Timeline will be generated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Year Cards Container -->
        <div id="cards-container" class="space-y-12">
            <!-- Cards will be generated by JavaScript -->
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-hsg-green text-white py-8 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center">
            <p class="text-sm opacity-90">© 2024 恒生银行有限公司。保留所有权利。</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
